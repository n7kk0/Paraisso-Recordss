<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MANIFIESTO PARAISSO RECORDSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,300;0,700;1,300&display=swap');
        
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }
        
        /* Contenedor principal */
        .custom-banner-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* Contenido principal */
        .elementor-section {
            max-width: 1140px;
            width: 95%;
            margin: 30px auto;
            padding: 40px;
            background: #000000;
            border-radius: 10px;
        }
        
        /* Contenedor del formulario */
        .contact-form {
            background-color: #000000;
            padding: 0 40px 40px;
            border-radius: 8px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        
        .contact-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #EA0D00;
            text-shadow: 0.5px 1px white;
            line-height: 1.2;
        }
        
        /* Contenedor del iframe */
        .form-container {
            position: relative;
            width: 100%;
            padding-bottom: 140%; /* Proporción para altura responsive */
            overflow: hidden;
        }
        
        .form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Estilos responsivos */
        @media (max-width: 1024px) {
            .elementor-section {
                padding: 30px;
            }
            .contact-form {
                padding: 30px;
            }
            .contact-title {
                font-size: 2.5rem;
                margin-bottom: 25px;
            }
        }
        
        @media (max-width: 768px) {
            .elementor-section {
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 20px 15px;
                border-radius: 0;
            }
            
            .contact-form {
                padding: 20px 15px;
            }
            
            .contact-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .form-container {
                padding-bottom: 160%; /* Más altura en móviles */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de contenido principal -->
    <section class="elementor-section">
        <!-- Formulario de contacto -->
        <div class="contact-form">
            <div class="contact-title">CONTACTO</div>
            <div class="form-container">
